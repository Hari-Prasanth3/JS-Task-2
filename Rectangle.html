<body>
    <h1>JavaScript Task 2</h1>
    <h2>Find The Rectangle Area & Perimeter</h2>
    <script>
        class rectangle{
            constructor(length,breath){
                this.length = length;
                this.breath = breath;
            }
         
        }
        const x = new rectangle(4,8)
        let area = x.length * x.breath;
        let perimeter = 2 * (x.length + x.breath)
        console.log("Area of rectangle = " +  area + "\n" + "Perimeter of Rectangle = " + perimeter);

    </script>
</body>
</html>
